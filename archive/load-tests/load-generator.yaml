apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: load-generator
          image: busybox
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                wget -q -O- http://nginx.default.svc.cluster.local
              done
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
